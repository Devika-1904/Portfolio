<body class="no-scroll-preload">
    <!-- loader -->
    <style>
        /* minimal preloader styles (keeps pages from blinking). Remove if you prefer assets/css/preloader.css */
        #page-preloader {
            position: fixed;
            inset: 0;
            background: #ffffff; /* change to match bg (or use rgba) */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            transition: opacity .35s ease, visibility .35s ease;
            opacity: 1;
            visibility: visible;
        }
        #page-preloader.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }
        .preloader-spinner {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid rgba(0,0,0,0.08);
            border-top-color: #6c63ff; /* accent color */
            animation: preloader-spin 0.9s linear infinite;
        }
        @keyframes preloader-spin { to { transform: rotate(360deg); } }
    </style>

    <div id="page-preloader" aria-hidden="true">
        <div class="preloader-spinner" role="status" aria-label="Loading"></div>
    </div>

    <script>
        // Hide preloader after full load
        window.addEventListener('load', function () {
            const p = document.getElementById('page-preloader');
            if (!p) return;
            p.classList.add('hidden');
            // remove from DOM after transition to free memory
            setTimeout(() => p.remove(), 600);
        });

        // Show preloader on internal link clicks to avoid blink between pages
        document.addEventListener('click', function (e) {
            const a = e.target.closest('a');
            if (!a) return;
            const href = a.getAttribute('href') || '';
            // ignore anchors, external links, mailto, javascript and _blank
            if (href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('javascript:') || a.target === '_blank' || href.indexOf(location.origin) === -1 && !href.startsWith('/')) return;
            // show preloader immediately (it will be hidden on next page load)
            let p = document.getElementById('page-preloader');
            if (!p) {
                p = document.createElement('div');
                p.id = 'page-preloader';
                p.innerHTML = '<div class="preloader-spinner"></div>';
                document.body.appendChild(p);
            } else {
                p.classList.remove('hidden');
            }
        });

        // Optional: prevent body scroll while preloader is visible
        (function(){
            const observer = new MutationObserver(() => {
                const p = document.getElementById('page-preloader');
                if (p && !p.classList.contains('hidden')) document.body.style.overflow = 'hidden';
                else document.body.style.overflow = '';
            });
            observer.observe(document.documentElement, { attributes: false, childList: true, subtree: true });
        })();
    </script>

<section id="contact" class="contact-section">
  <style>
    .contact-section {
      background-color: #ffffff;
      color: #fff;
      padding: 7rem 1rem;
      text-align: center;
      font-family: "Poppins", sans-serif;
    }

    .contact-section h2 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 2rem;
      background: linear-gradient(90deg, #9d5ac1, #bb86fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .contact-card {
      background-color: #132b50;
      padding: 2rem;
      border-radius: 10px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      transition: 0.3s;
    }

    .contact-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px rgba(157, 90, 193, 0.5);
    }

    .contact-card h4 {
      font-weight: 600;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      background: linear-gradient(90deg, #9d5ac1, #bb86fc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .contact-card i {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      border-radius: 50%;
      font-size: 1.2rem;
      color: #bb86fc;
    }

    .contact-card p,
    .contact-card a {
      color: #e5e5e5;
      font-size: 1rem;
      margin: 0.2rem 0;
      text-decoration: none;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    .social-icons a {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 12px;
      border-radius: 50%;
      transition: 0.3s;
    }

    .social-icons a:hover {
      background: linear-gradient(90deg, #9d5ac1, #bb86fc);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(187, 134, 252, 0.6);
    }
